{% extends "base.html" %}

{% block title %}Meal Planner - Nutrition Tracker{% endblock %}

{% block content %}
<h2>Plan Your Weekly Meals</h2>
<form method="POST" class="form-grid">
    <label for="date">Date:</label>
    <input type="date" name="date" required>

    <label for="meal">Meal (e.g., Breakfast, Lunch):</label>
    <input name="meal" required>

    <label for="recipe_id">Recipe:</label>
    <select name="recipe_id">
        {% for recipe in recipes %}
        <option value="{{ recipe.id }}">{{ recipe.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Add to Plan</button>
</form>

<h2>Planned Meals</h2>
<table>
    <thead>
        <tr>
            <th>Date</th><th>Meal</th><th>Recipe</th>
        </tr>
    </thead>
    <tbody>
        {% for plan in plans %}
        <tr>
            <td>{{ plan.date }}</td>
            <td>{{ plan.meal }}</td>
            <td>{{ plan.recipe_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
